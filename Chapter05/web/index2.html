<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title></title>
<script>
function copyText()
{
	document.getElementById("field2").value=document.getElementById("field1").value;	 
}

function clearText()
{
	document.getElementById("field2").value='' ;	 
}

</script>
</head>
<body>

欄位1: <input type="text" id="field1" value="Hello World!"><br>
欄位2: <input type="text" id="field2">
<br><br>
<button onclick="copyText()">複製文字</button>
<button onclick="clearText()">清空文字</button>
<p>點擊按鈕時觸發函數。函數將欄位1的文字資訊複製到欄位2。</p>

</body>
</html>
